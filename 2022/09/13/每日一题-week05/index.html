lass="hljs-built_in">right</span>(<span class="hljs-literal">nullptr</span>) &#123;&#125;<br>     <span class="hljs-built_in">TreeNode</span>(<span class="hljs-type">int</span> x, TreeNode *left, TreeNode *right) : <span class="hljs-built_in">val</span>(x), <span class="hljs-built_in">left</span>(left), <span class="hljs-built_in">right</span>(right) &#123;&#125;<br>&#125;;<br><span class="hljs-comment">//leetcode submit region begin(Prohibit modification and deletion)</span><br><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * Definition for a binary tree node.</span><br><span class="hljs-comment"> * struct TreeNode &#123;</span><br><span class="hljs-comment"> *     int val;</span><br><span class="hljs-comment"> *     TreeNode *left;</span><br><span class="hljs-comment"> *     TreeNode *right;</span><br><span class="hljs-comment"> *     TreeNode() : val(0), left(nullptr), right(nullptr) &#123;&#125;</span><br><span class="hljs-comment"> *     TreeNode(int x) : val(x), left(nullptr), right(nullptr) &#123;&#125;</span><br><span class="hljs-comment"> *     TreeNode(int x, TreeNode *left, TreeNode *right) : val(x), left(left), right(right) &#123;&#125;</span><br><span class="hljs-comment"> * &#125;;</span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br>    <span class="hljs-type">int</span> ans=<span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">struct</span> <span class="hljs-title class_">no</span>&#123;<br>        <span class="hljs-type">int</span> maxx=INT_MIN,minn=INT_MAX,sum=<span class="hljs-number">0</span>;<br>    &#125;;<br>    <span class="hljs-function">no <span class="hljs-title">dfs</span><span class="hljs-params">(TreeNode* r)</span></span><br><span class="hljs-function">    </span>&#123;<br>        <span class="hljs-keyword">if</span>(!(r-&gt;left||r-&gt;right))<br>        &#123;<br>            ans=<span class="hljs-built_in">max</span>(ans,r-&gt;val);<br>            <span class="hljs-keyword">return</span> &#123;r-&gt;val,r-&gt;val,r-&gt;val&#125;;<br>        &#125;<br><br>        no ls,rs;<br>        <span class="hljs-keyword">if</span>(r-&gt;left) ls=<span class="hljs-built_in">dfs</span>(r-&gt;left);<br>        <span class="hljs-keyword">if</span>(r-&gt;right) rs=<span class="hljs-built_in">dfs</span>(r-&gt;right);<br><br>        <span class="hljs-keyword">if</span>(r-&gt;right&amp;&amp;r-&gt;left)<br>        &#123;<br>            <span class="hljs-keyword">if</span>(ls.maxx&lt;r-&gt;val&amp;&amp;r-&gt;val&lt;rs.minn)<br>            &#123;<br>                ans=<span class="hljs-built_in">max</span>(ans,rs.sum+r-&gt;val+ls.sum);<br>                <span class="hljs-keyword">return</span> &#123;rs.maxx,ls.minn,rs.sum+r-&gt;val+ls.sum&#125;;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(r-&gt;right)<br>        &#123;<br>            <span class="hljs-keyword">if</span>(r-&gt;val&lt;rs.minn)<br>            &#123;<br>                ans=<span class="hljs-built_in">max</span>(ans,r-&gt;val+rs.sum);<br>                <span class="hljs-keyword">return</span> &#123;rs.maxx,r-&gt;val,r-&gt;val+rs.sum&#125;;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(r-&gt;left)<br>        &#123;<br>            <span class="hljs-keyword">if</span>(ls.maxx&lt;r-&gt;val)<br>            &#123;<br>                ans=<span class="hljs-built_in">max</span>(ans,ls.sum+r-&gt;val);<br>                <span class="hljs-keyword">return</span> &#123;r-&gt;val,ls.minn,ls.sum+r-&gt;val&#125;;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">return</span> &#123;INT_MAX,INT_MIN,INT_MIN&#125;;<br>    &#125;<br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-function"><span class="hljs-type">int</span> <span cla    <span class="hljs-type">bool</span> f1=(i.second&amp;<span class="hljs-number">0xf0</span>)==<span class="hljs-number">0xf0</span>;<br>            <span class="hljs-type">bool</span> f2=(i.second&amp;<span class="hljs-number">0x3c</span>)==<span class="hljs-number">0x3c</span>;<br>            <span class="hljs-type">bool</span> f3=(i.second&amp;<span class="hljs-number">0x0f</span>)==<span class="hljs-number">0x0f</span>;<br><br>            <span class="hljs-keyword">if</span>(f1) ans++,f2=<span class="hljs-number">0</span>;<br>            <span class="hljs-keyword">if</span>(f2||f3) ans++;<br><br>        &#125;<br>        <span class="hljs-keyword">return</span> ans;<br>    &#125;<br>&#125;;<br><span class="hljs-comment">//leetcode submit region end(Prohibit modification and deletion)</span><br><br><br><span class="hljs-function"><span class="hljs-type">signed</span>  <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    Solution s;<br>    vector&lt;vector&lt;<span class="hljs-type">int</span>&gt; &gt; a=&#123;&#123;<span class="hljs-number">1</span>,<span class="hljs-number">2</span>&#125;,&#123;<span class="hljs-number">1</span>,<span class="hljs-number">3</span>&#125;,&#123;<span class="hljs-number">1</span>,<span class="hljs-number">8</span>&#125;,<br>                            &#123;<span class="hljs-number">2</span>,<span class="hljs-number">6</span>&#125;,&#123;<span class="hljs-number">3</span>,<span class="hljs-number">1</span>&#125;,&#123;<span class="hljs-number">3</span>,<span class="hljs-number">10</span>&#125;&#125;;<br>    s.<span class="hljs-built_in">maxNumberOfFamilies</span>(<span class="hljs-number">3</span>,a);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-comment">/*</span><br><span class="hljs-comment">    将整数按权重排序</span><br><span class="hljs-comment">    2022-09-14 14:26:25</span><br><span class="hljs-comment">    by ergou</span><br><span class="hljs-comment">*/</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;bits/stdc++.h&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><span class="hljs-comment">//leetcode submit region begin(Prohibit modification and deletion)</span><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br>    <span class="hljs-keyword">struct</span> <span class="hljs-title class_">no</span>&#123;<br>        <span class="hljs-type">int</span> num,w;<br>        <span class="hljs-type">bool</span> <span class="hljs-keyword">operator</span>&lt;(<span class="hljs-type">const</span> no&amp; p)<br>        &#123;<br>            <span class="hljs-keyword">if</span>(w==p.w) <span class="hljs-keyword">return</span> num&lt;p.num;<br>            <span class="hljs-keyword">return</span> w&lt;p.w;<br>        &#125;<br><br>    &#125;;<br>    <span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">W</span><span class="hljs-params">(<span class="hljs-type">int</span> x)</span></span><br><span class="hljs-function">    </span>&#123;<br>        <span class="hljs-type">int</span> cnt=<span class="hljs-number">0</span>;<br>        <span class="hljs-keyword">while</span>(x!=<span class="hljs-number">1</span>)<br>        &#123;<br>            <span class="hljs-keyword">if</span>(x&amp;<span class="hljs-number">1</span>) x=x*<span class="hljs-number">3</span>+<span class="hljs-number">1</span>;<br>            <span class="hljs-keyword">else</span> x/=<span class="hljs-number">2</span>;<br>            cnt++;<br>        &#125;<br>        <span class="hljs-keyword">return</span> cnt;<br>    &#125;<br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">getKth</span><span class="hljs-params">(<span class="hljs-type">int</span> lo, <span class="hljs-type">int</span> hi, <span class="hljs-type">int</span> k)</span> </span>&#123;<br>        vector&lt;no&gt; ans;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=lo;i&lt;=hi;i++)<br>            ans.<span class="hljs-built_in">push_back</span>(&#123;i,<span class="hljs-built_in">W</span>(i)&#125;);<br>        <span class="hljs-built_in">sort</span>(ans.<span class="hljs-built_in">begin</span>(),ans.<span class="hljs-built_in">end</span>());<br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">auto</span> i:ans) cout&lt;&lt;i.num&lt;&lt;<span class="hljs-string">&quot; &quot;</span>;<br>        cout&lt;&lt;<span class="hljs-string">&quot;\n&quot;</span>;<br>        <span class="hljs-keyword">return</span> ans[k<span class="hljs-number">-1</span>].num;<br>    &#125;<br>&#125;;<br><span class="hljs-comment">//leetcode submit region end(Prohibit modification and deletion)</span><br><br><br><span class="hljs-function"><span class="hljs-type">signed</span>  <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    Solution s;<br>    s.<span class="hljs-built_in">getKth</span>(<span class="hljs-number">12</span>,<span class="hljs-number">15</span>,<span class="hljs-number">2</span>);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
